<div class="social-share-links share-component">
    <div class="share-button">

        <button type="button" class="btn share-btn text title-green">
            <svg class="icon icon-small icon-green">
                <use xlink:href="#icon-share"></use>
            </svg>
            Share
        </button>
        <div class="social top center networks ">
            <!-- Facebook Share Button -->
            <a class="fbtn share facebook" href="https://www.facebook.com/sharer/sharer.php?u=url">
                <svg class="icon"><use xlink:href="#icon-facebook"></use></svg>
            </a>
            <!-- Youtube Share Button -->
            <a class="fbtn share youtube" href="https://www.youtube.com/">
                <svg class="icon"><use xlink:href="#icon-youtube"></use></svg>
            </a>
            <!-- LinkedIn Share Button -->
            <a class="fbtn share mail" href="https://www.linkedin.com/shareArticle?mini=true&amp;url=url&amp;title=title&amp;source=url/">
                <svg class="icon"><use xlink:href="#icon-mail"></use></svg>
            </a>
            <!-- Wtsapp Share Button -->
            <a class="fbtn share linkedin" href="https://www.wtsapp.com">
                <svg class="icon"><use xlink:href="#icon-linkedin"></use></svg>
            </a>
            <!-- Mail Share Button -->
            <a class="fbtn share wtsapp" href="https://www.mail.com/">
                <svg class="icon"><use xlink:href="#icon-wtsapp"></use></svg>
            </a>
            <!-- Twitter Share Button -->
            <a class="fbtn share twitter" href="https://www.twitter.com/">
                <svg class="icon"><use xlink:href="#icon-twitter"></use></svg>
            </a>
        </div>
    </div>
</div>
